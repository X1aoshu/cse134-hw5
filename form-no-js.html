  <main>
    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Send a Message</h2>

      <noscript>
        <p><strong>Note:</strong> JavaScript is disabled.</p>
      </noscript>

      <form id="contactForm" action="https://httpbin.org/post" method="post">

        <input type="hidden" name="possible_bot" value="true">

        <fieldset>
            <legend>Your Details</legend>

            <p>
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text"
                    required minlength="2" maxlength="50"
                    pattern="[A-Za-z\s]+"
                    placeholder="Your name" autocomplete="name">
            </p>

            <p>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email"
                    required placeholder="you@example.com" autocomplete="email">
            </p>

            <p>
            <label for="phone">Phone</label><br>
            <input id="phone" name="phone" type="tel"
                    pattern="[0-9\-\+\(\)\s]{7,20}"
                    placeholder="+1 (___) ___-____" autocomplete="tel">
            </p>
        </fieldset>

        <fieldset>
            <legend>Your Comments</legend>
            <p>
            <label for="msg">Comments</label><br>
            <textarea id="msg" name="msg"
                        required minlength="5" maxlength="500"
                        rows="6" cols="40"
                        placeholder="Write your comments here..."></textarea>
            </p>
        </fieldset>

        <p><em>Please make sure your info is correct before submitting the form.</em></p>

        <p>
            <button class="btn-send" type="submit">
            Send
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 12h13m0 0-5-5m5 5-5 5"
                    stroke="currentColor" stroke-width="2"
                    fill="none" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
            </button>
        </p>

        <div class="messages">
            <output id="error-output"></output>
            <output id="info-output"></output>
        </div>
        </form>

    </section>
  </main>
